<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AIC</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/syntax.css">

  <!-- Custom Fonts -->
<link href="maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href='fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
<link href='fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

</head>
<header class="intro-header" style="background-image: url(img/home-bg.jpg)">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
                    <hr class="small">
                    <span class="subheading">{{ page.description }}</span>
                </div>
            </div>
        </div>
    </div>
</header>
<body ng-app="AicApp">

  <div class="collapse navbar-collapse" ng-controller="NavController">
    <ul class="nav navbar-nav">
      <li ng-class="{ active: isActive('/')}"><a href="/">Home</a></li>
      <li ng-class="{ active: isActive('/porfolio')}"><a href="/">Portfolio</a></li>
      <li ng-class="{ active: isActive('/about')}"><a href="/about">About</a></li>
      <li ng-class="{ active: isActive('/contact')}"><a href="/contact">Contact</a></li>
    </ul>
  </div>


  <div class="container">
    <div ui-view></div>
  </div>

  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/angular.js"></script>
  <script src="js/ui-router.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/PageController.js"></script>
</body>
</html>
